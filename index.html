<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc"></div>
    <div id="calculator1" class="calculator" >
        <p>
            If I <span>sell</span> <br class="break-line">
            <input onkeypress="return isNumberKey(event)" onkeyup="inputSize('expectedSum')" type="text" size="6" id="expectedSum" onfocusout="checkTotal()">
            <input type="text" id="textCalc" onkeyup="updateValue(this, 'updateText'); inputSize('textCalc')" size="10"> <br class="break-line"> per 
            <span  id="setPeriod" ondblclick="document.getElementById('setPeriod').innerHTML = nextWord(); checkTotal()"></span> <br class="break-line">
        </p>
        <p>
        </p>
            at <input onkeypress="return isNumberKey(event)" onkeyup="inputSize('expectPeriod')" type="text" size="6" id="expectPeriod" onchange="checkTotal()"> <br class="break-line"> per <span id="updateText"></span> <br class="break-line">
        </p>
        <p>
            = <span id="totalVal" ></span> per <span id="totalPer" onclick="document.getElementById('totalPer').innerHTML = nextWord2(); checkTotal()"></span>
        </p>
    </div>

    <div id="calculator2" class="calculator" style="display:none;">
        <p>
            If I want to make <br class="break-line"> <input onkeypress="return isNumberKey(event)" onfocusout="checkTotal2()" type="text" value="5000" id="cal2ExpectedSum"> per <span id="cal2SumPeriod" ondblclick="document.getElementById('cal2SumPeriod').innerHTML = nextWord(); checkTotal2()">year</span> <br class="break-line">
        </p>
        <p>
            I need to <span>sell</span> <br class="break-line"> <input onkeypress="return isNumberKey(event)" type="text" value='1000' id="cal2ExpectPeriod"  onfocusout="checkTotal2()"> <input id="cal2TextCalc" onkeyup="updateValue(this, 'cal2UpdateText'); inputSize('cal2TextCalc')" value="widget"/> <br class="break-line"> per <span id="cal2PartPeriod" onclick="document.getElementById('cal2PartPeriod').innerHTML = nextWord2(); checkTotal2()">year</span> <br class="break-line">
        </p>
        <p>
            at  <span id=cal2TotalVal>$5</span> per <span id="cal2UpdateText">widget</span>
        </p>
    </div>

    <div class="switch" onclick="toggleCalculator()"></div>


    <script src="./custom.js"></script>
</body>
</html>
